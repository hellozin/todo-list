<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
</head>
<style>
    .error-template {
        padding: 200px 15px;
        text-align: center;
    }

    .error-actions {
        margin-top: 20px;
        margin-bottom: 15px;
    }

    .error-actions .btn {
        margin-right: 10px;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Error 가 발생하였습니다.</h1>
                <br/>
                <p class="error-details" th:text="${message}">
                    Error message
                </p>
                <br/>
                <div class="error-actions">
                    <a class="btn btn-primary btn-lg" href="/login">
                        <span class="glyphicon glyphicon-home"></span> Back </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
